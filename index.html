<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
  
<body>
    <div class="container">
        <h1>Cronômetro Teste 
          <br>
          Directy</h1>
        <div id="time">
            <span class="digit" id="hr">
              00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">
              00</span>
            <span class="txt">Min</span>
            <span class="digit" id="seg">
              00</span>
            <span class="txt">seg</span>
            <span class="digit" id="cont">
              00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
              Start</button>
            <button class="btn" id="stop">
              Stop</button>
            <button class="btn" id="reset">
              Reset</button>
            <button class="btn" id="save">
                Save</button>
            <button class="btn" id="historico" onclick="window.location.href='historico.html'">
              Histórico</button>
        </div>
    </div>
</body>

</html>

<script src="js/script.js"></script>
